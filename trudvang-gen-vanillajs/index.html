<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trudvang Gen Vanilla JS</title>
    <script src="libs/syradar.js" type="text/javascript"></script>
    <link href="Content/normalize.css" rel="stylesheet" type="text/css">
    <link href="Content/app.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Germania+One|IM+Fell+English" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navigation">
        <h1>Trudvang Gen Vanilla JS</h1>
        <div class="button-group">
            <div id="people-btn" class="button">People</div>
            <div id="places-btn" class="button">Places</div>
        </div>
    </nav>



    <div id="buttonDom" class="button-group-small">
        <div class="button" data-list="people.mittlander" data-gender="both">Mittlander</div>
        <div class="button" data-list="people.stormlander" data-gender="both">Stormlander</div>
        <div class="button" data-list="people.virann" data-gender="both">Viranns</div>
        <div class="button" data-list="people.dwarf" data-gender="male">Dwarf</div>
        <div class="button" data-list="people.elf" data-gender="both">Elf</div>
        <div class="button" data-list="people.wildfolk" data-gender="none">Wildfolk</div>
        <div class="button" data-list="people.troll" data-gender="none">Troll</div>
    </div>
    <div id="content" class="container">
        <div id="namesResult" class="name-result-box">
        </div>
        <div id="saved-names"></div>
        <div class="button-small" id="saved-names-clear">Clear</div>
    </div>

    <script src="app/app.js" type="text/javascript"></script>
    <script src="data/nameList.people.js" type="text/javascript"></script>
</body>
</html>
